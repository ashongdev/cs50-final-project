{% extends "final_project/base.html" %}
{% load static %}
{% block title %}Create New Note{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'final_project/css/create.css' %}">
    <link rel="stylesheet" href="{% static 'final_project/css/nav.css' %}">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="form-wrapper">
        <h2>Create New Note</h2>

        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            
            <!-- Note Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Enter note title"
                    required
                />
            </div>

            <!-- Tags -->
            <div class="form-group">
                <label for="tags">Tags (comma separated)</label>
                <input
                    type="text"
                    name="tags"
                    id="tags"
                    placeholder="e.g. Work, Personal"
                />
            </div>

            <!-- Note Content -->
            <div class="form-group">
                <label for="content">Content</label>
                <textarea
                    name="content"
                    id="mytextarea"
                    rows="6"
                    placeholder="Write your note here..."
                ></textarea>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <a href="{% url 'index' %}" class="btn cancel">Cancel</a>
                <button type="submit" class="btn save">Save Note</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
